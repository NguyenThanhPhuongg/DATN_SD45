<div th:fragment="body">
    <header>
        <div class="container-fluid">
            <div class="header_inner">
                <div id="toggle_nav" class="nav_btn_mb">
                    <span></span>
                </div>
                <div class="header_logo">
                    <a href="/home"><img src="../images/monnica.png" alt=""></a>
                </div>
                <nav class="header_nav">
                    <ul class="header_menu">
                        <li><a href="">NAM</a></li>
                        <li><a href="">Nữ</a></li>
                        <li><a href="">Trẻ em</a></li>
                        <li><a href="">Thương hiệu</a></li>
                    </ul>
                </nav>
                <div class="header_icon">

                        <img src="../images/user-icon.png" alt="User Icon" class="user-icon" />

                    </div>



                    <div id="authButtons">
                        <a href="/v1/auth/login">
                            <button type="button" class="btn btn-dark">Đăng nhập</button>
                        </a>
                        <a href="/v1/auth/register">
                            <button type="button" class="btn btn-outline-dark">Đăng ký</button>
                        </a>
                    </div>
                </div>

            </div>

        <div th:include="customer/cart/cartDrawer :: body"></div>
