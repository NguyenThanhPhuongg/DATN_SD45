<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="vi-VN" dir="LTR" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href=""/>
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
</head>
<body>
<div th:include="homeHeader :: body"></div>
<main>
    <div class="register-form">
        <div class="register-form__wrapper">
            <h2>Register</h2>
            <form method="post" action="/account" id="create_customer" accept-charset="UTF-8">
                <input type="text" name="customer[first_name]" placeholder="First Name" class="form-field ">
                <input type="text" name="customer[last_name]" placeholder="Last Name" class="form-field ">
                <input type="email" name="customer[email]" placeholder="Email" class="form-field ">
                <input type="text" name="customer[mobile]" placeholder="Phone number" class="form-field ">
                <input type="password" name="customer[password]" placeholder="Password" class="form-field">
                <input type="password" name="customer[password]" placeholder="Password confirm" class="form-field">
                <div class="register-form__description">
                    Bằng việc tạo tài khoản bạn có thể mua sắm nhanh hơn, theo dõi trạng thái đơn hàng, và theo dõi đơn hàng mà bạn đã đặt.
                </div>
                <button class="button button--primary">
                    Register
                </button>
                <div class="" align="center">
                    Already have an account? <a href="/login1"><b>Log in</b></a>
                </div>
                <div class="or_span"><span>or</span></div>
                <div class="social_form">
                    <a href="">
                        <img src="../images/logos_facebook.svg" alt=""> Đăng nhập với Facebook
                    </a>
                    <a href="">
                        <img src="../images/flat-color-icons_google.svg" alt=""> Đăng nhập với Google
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
<div th:include = "footer::body"></div>
</body>
</html>
