<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="vi-VN" dir="LTR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>

</head>
<body>
<div th:include="header :: body"></div>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="w_100" src="/images/7.1b.webp" alt="">
            </div>
            <div class="col-md-6">
                <form action="">
                    <h1>Áo măng tô
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>

                    </h1>
                    <div class="mb-2">Thương hiệu: <b>Abc</b></div>
                    <div class="mb-2">Mã sản pham: <b>Abc</b></div>
                    <p>Giá: <span class="text-danger me-3">2,687,999đ</span> <del class="text-muted">2.000.000 </del></p>
                    <input type="hidden" name="price_product" value="100000">
                    <div class="mb-2">
                        Màu sắc:<br>
                        <div class="form-check form-check-inline">
                            <input checked class="form-check-input" type="radio" name="colorOptions" id="color1" value="xanh">
                            <label class="form-check-label" for="color1">Xanh</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="colorOptions" id="color2" value="đỏ">
                            <label class="form-check-label" for="color2">Đỏ</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="colorOptions" id="color3" value="tím">
                            <label class="form-check-label" for="color3">Tím</label>
                        </div>
                    </div>
                    <div class="mb-2">
                        Size: <br>
                        <div class="form-check form-check-inline">
                            <input checked class="form-check-input" type="radio" name="sizeOptions" id="size1" value="s">
                            <label class="form-check-label" for="size1">S</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sizeOptions" id="size2" value="m">
                            <label class="form-check-label" for="size2">M</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sizeOptions" id="size3" value="l">
                            <label class="form-check-label" for="size3">L</label>
                        </div>
                    </div>
                    <span>Số lượng</span>
                    <div class="quantity_group">
                        <span class="quantity_minius">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 strokeWidth="1.5" stroke="currentColor" class="size-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M5 12h14"/>
                            </svg>
                        </span>
                        <input type="number" name="quantity_product" value="1" min="1"/>
                        <span class="quantity_plus">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 strokeWidth="1.5" stroke="currentColor" class="size-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
                            </svg>
                        </span>
                    </div>
                    <div id="total_price" class="mb-2" style="display:none;">
                        Tổng tiền: <span></span>
                    </div>
                    <input type="hidden" name="id_product" value="123">
                    <input type="hidden" name="code_product" value="123SP">
                    <input type="hidden" name="name_product" value="Áo măng tô">
                    <hr>
                    <button type="button" class="btn btn-dark">Mua hàng</button>
                    <button type="button" class="btn btn-outline-dark">
                        Thêm vào giỏ hàng
                    </button>
                    <hr>
                    <div>
                        <b>Mô tả ngắn:</b>
                        <p>
                            Áo măng tô là một món đồ đẹp thời trang và cực kì tinh tế. Nhóm mang đến cho bạn một cảm giác thoải mái và sang trọng.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:include="footer::body"></div>
<script src="/js/prodcutDetail.js"></script>
</body>
</html>
