<script type="module">
    // Import các hàm cần thiết từ SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Cấu hình Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyANR8qTVpHAtEFuX_r6IfQpRUrG5dDj7B8",
        authDomain: "datn-b37cf.firebaseapp.com",
        databaseURL: "https://datn-b37cf-default-rtdb.firebaseio.com",
        projectId: "datn-b37cf",
        storageBucket: "datn-b37cf.firebasestorage.app",
        messagingSenderId: "400761989681",
        appId: "1:400761989681:web:be0412e159f3c923b94310",
        measurementId: "G-D9XQ6JY5L1"
    };

    // Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Tham chiếu tới nhánh `qrResults`
    const qrResultsRef = ref(database, 'qrResults');
    // function formatTimestamp(timestamp) {
    //     const date = new Date(timestamp);
    //     return date.toLocaleString(); // Định dạng theo múi giờ hệ thống của người dùng
    // }

    function removeItemQR() {
        console.log(1111)
    }
     let results = {}
    // Lắng nghe dữ liệu từ `qrResults`
    document.addEventListener("DOMContentLoaded", () => {
        onValue(qrResultsRef, (snapshot) => {
            const rawResults = snapshot.val() || {};
            results = {}; // Khởi tạo lại kết quả nhóm
            const displayResultElement = document.getElementById('display-result');
            // Kiểm tra nếu có kết quả nào không

            Object.values(rawResults).forEach((result) => {
                const id_hd = result.id_hd;

                // Tạo mảng cho mỗi `id_hd` nếu chưa có
                if (!results[id_hd]) {
                    results[id_hd] = [];
                }

                fetch(`/spct/${result.result}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Lỗi khi gọi API');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const resultWithData = {
                            ...result,
                            apiData: data // Thêm dữ liệu từ API vào kết quả
                        };

                        // Thêm `resultWithData` vào `results[id_hd]`
                        results[id_hd].push(resultWithData);

                        // Cập nhật giao diện với kết quả mới
                        displayResults();
                    })
                    .catch(error => {
                        console.error("Lỗi khi gửi yêu cầu tới API:", error);
                    });

                // Kiểm tra xem `result.result` đã tồn tại trong `results[id_hd]`

            });
        });

        function displayResults() {
            // Xóa nội dung cũ trong các div có class tương ứng
            document.querySelectorAll('[class^="display-result-"]').forEach(element => {
                element.innerHTML = '';
            });

            // Duyệt qua từng nhóm `id_hd`
            Object.keys(results).forEach((id_hd) => {
                const groupContainer = document.querySelector(`.display-result-${id_hd}`);

                // Kiểm tra nếu có container tương ứng với id_hd
                if (groupContainer) {
                    results[id_hd].forEach((item, index) => {
                        // console.log(result)


                        // const resultText = `ID hóa đơn: ${result.id_hd} - Kết quả: ${result.apiData.data.sanPham.ten} - Thời gian: ${formatTimestamp(result.timestamp)}`;
                        let resultElement = document.createElement("tr")
                        resultElement.innerHTML = `
                    <th class="sp-${index}-${id_hd}" scope="row">${index + 1}</th>
                        <td><img width="50" src="../images/monnica.png" alt=""></td>
                        <td>
                            <div class="">${item.apiData.data.sanPham.ten || 'Tên sản phẩm'}</div>
                            <div class="text-muted">
                                <span>Size: ${item.apiData.data.ten || 'Không có size'}</span>
                            </div>
                        </td>
                        <td>
                            <input class="form-control" type="number" min="1" value="1">
                        </td>
                        <td class="text-end">
                            <span>${item.apiData.data.gia || 'Giá không có'}</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="removeItemQR()">
                                <svg width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                                    <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </td>
                    `;
                        groupContainer.appendChild(resultElement); // Thêm kết quả vào container tương ứng
                    });
                }


            });

        }
    });

    // Hàm để xóa dữ liệu trong nhánh `qrResults`
    function clearDatabase() {
        const qrResultsRef = ref(database, 'qrResults');
        remove(qrResultsRef)
            .then(() => {
                console.log("Dữ liệu đã được xóa khỏi Firebase.");
            })
            .catch((error) => {
                console.error("Lỗi khi xóa dữ liệu:", error);
            });
    }

    // Xóa dữ liệu ngay khi tải trang
    document.addEventListener("DOMContentLoaded", clearDatabase);
</script>
