<div class="container-fluid px-4">
    <h2 class="mt-4">Quản lý sản phẩm chi tiết</h2><br>
    <div id="productForm" class="row">
        <div class="col-md-6 mt-2">
            <label for="inputTen" class="form-label">Tên</label>
            <input type="text" class="form-control" id="inputTen" ng-model="form.ten">
            <span class="text-danger"
                  ng-show="error.ten">Tên phải từ 1 đến 100 ký tự.</span>
        </div>
        <div class="col-md-6 mt-2">
            <label for="inputTen" class="form-label">Giá</label>
            <input type="number" class="form-control" id="inputTen" ng-model="form.gia">
            <span class="text-danger"
                  ng-show="error.gia">Giá >50000 <10000000.</span>
        </div>
        <div class="col-md-12 mt-2">
            <label for="moTa" class="form-label">Mô Tả</label>
            <textarea class="form-control" id="moTa" ng-model="moTa"></textarea>
            <span class="text-danger"
                  ng-show="error.moTa">Mô tả phải từ 1- 500 ký tự.</span>
        </div>
        <div class="row">
            <div class="col-md-4 mt-2">
                <label for="" class="form-label">Danh mục cho</label>
                <select ng-model="selectedIdChaDM" class="form-control" ng-change="filterDanhMuc()">
                    <option value="">Tất cả</option>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                    <option value="3">Khác</option>
                </select>
                <span class="text-danger" ng-show="error.selectedIdCha">Vui lòng chọn giới tính.</span>
            </div>
            <div class="col-md-4 mt-2">
                <label for="" class="form-label">Chất liệu cho</label>
                <select ng-model="selectedIdChaCL" class="form-control" ng-change="filterChatLieu()">
                    <option value="">Tất cả</option>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                    <option value="3">Khác</option>
                </select>
                <span class="text-danger" ng-show="error.selectedIdCha">Vui lòng chọn giới tính.</span>
            </div>
            <div class="col-md-4 mt-2">
                <label for="" class="form-label">Tên thương hiệu</label>
                <select ng-model="form.idThuongHieu.id" class="form-control">
                    <option ng-repeat="c in thuonghieu" ng-value="c.id">{{c.ten}}</option>
                </select>
                <span class="text-danger" ng-show="error.idThuongHieu">Vui lòng chọn danh mục.</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mt-2">
                <label for="" class="form-label">Tên Danh mục</label>
                <select ng-model="form.idDanhMuc" class="form-control" ng-disabled="!selectedIdChaDM">
                    <option value="">-- Chọn danh mục --</option>
                    <option ng-repeat="c in filteredDanhMuc" ng-value="c.id">{{c.ten}}</option>
                </select>
                <span class="text-danger" ng-show="error.idChatLieu">Vui lòng chọn chất liệu.</span>
            </div>
            <div class="col-md-4 mt-2">
                <label for="" class="form-label">Tên Chất liệu</label>
                <select ng-model="form.idChatLieu" class="form-control" ng-disabled="!selectedIdChaCL">
                    <option value="">-- Chọn chất liệu --</option>
                    <option ng-repeat="c in filteredChatLieu" ng-value="c.id">{{c.ten}}</option>
                </select>
                <span class="text-danger" ng-show="error.idChatLieu">Vui lòng chọn chất liệu.</span>
            </div>
            <div class="col-md-4 mt-2">
                <label for="inputMoTa" class="form-label">Xuất xứ</label>
                <select class="form-select" aria-label="Default select example" ng-model="form.xuatXu">
                    <option value="Anh">Anh</option>
                    <option value="Mĩ">Mĩ</option>
                    <option value="Trung Quốc">Trung Quốc</option>
                </select>
                <span class="text-danger" ng-show="error1.xuatXu">Vui lòng chọn xuất xứ.</span>
            </div>
        </div>

        <div class="col-md-12 mt-3 d-flex align-items-center">
            <label class="form-label me-2">Chọn size cho</label>
            <select ng-model="selectedSizeIdCha" ng-change="filterSizesByIdCha()" class="form-control me-3" style="width: 150px;">
                <option value="">Tất cả</option>
                <option value="1">Nam</option>
                <option value="2">Nữ</option>
                <option value="3">Khác</option>
            </select>
            <div class="form-check d-flex flex-wrap" ng-model="form.idSize">
                <div class="form-check d-flex me-3 mb-2" ng-repeat="size in filteredSizes">
                    <input type="checkbox" class="form-check-input color-checkbox" ng-value="size.id" id="size{{size.id}}">
                    <label class="form-check-label ms-2" for="size{{size.id}}">{{size.ten}}</label>
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-3 d-flex align-items-center">
            <label class="form-label me-2">Chọn màu sắc cho</label>
            <select ng-model="selectedColorIdCha" ng-change="filterColorsByIdCha()" class="form-control me-3" style="width: 150px;">
                <option value="">Tất cả</option>
                <option value="1">Nam</option>
                <option value="2">Nữ</option>
                <option value="3">Khác</option>
            </select>
            <div class="form-check d-flex flex-wrap" ng-model="form.idMauSac">
                <div class="form-check d-flex me-3 mb-2 align-items-center" ng-repeat="mausac in filteredColors">
                    <input type="checkbox" class="form-check-input color-checkbox" ng-value="mausac.id" id="mausac{{mausac.id}}">
                    <label class="form-check-label ms-2" for="mausac{{mausac.id}}">{{mausac.ten}}</label>
                </div>
            </div>
        </div>


        <!-- Bảng hiển thị các tổ hợp sản phẩm chi tiết -->
        <div class="mb-3 mt-3">
            <table class="table table-bordered" id="productDetailsTable">
                <thead>
                <tr>
                    <th>Size</th>
                    <th>Màu Sắc</th>
                    <th>Số Lượng</th>
                    <th>Giá</th>
                    <th>Ghi Chú</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
