<div class="container-fluid px-4">
    <h2 class="mt-4">Danh sách sản phẩm</h2><br>
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-table me-1"></i>
                Danh sách sản phẩm
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="#!/sanpham">
                    <button class="btn btn-primary" type="button">Thêm</button>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <input type="text" ng-model="searchText" placeholder="Tìm kiếm..." class="form-control me-2"/>
                <select ng-model="filters.idChatLieu" class="form-control">
                    <option value="" selected>Chất liệu</option>
                    <option ng-repeat="c in chatlieu" ng-value="c.id">{{c.ten}}</option>
                </select>
                <select ng-model="filters.idDanhMuc" class="form-control">
                    <option value="" selected>Danh mục</option>
                    <option ng-repeat="c in danhmuc" ng-value="c.id">{{c.ten}}</option>
                </select>
                <select ng-model="filters.idThuongHieu" class="form-control">
                    <option value="" selected>Thương hiệu</option>
                    <option ng-repeat="c in thuonghieu" ng-value="c.id">{{c.ten}}</option>
                </select>
                <select class="form-select" ng-model="filters.xuatXu">
                    <option value="" selected>Xuất xứ</option>
                    <option value="Anh">Anh</option>
                    <option value="Mĩ">Mĩ</option>
                    <option value="Trung Quốc">Trung Quốc</option>
                </select>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã SP</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Ảnh</th>
                    <th>Trạng thái</th>
                    <th>Chức năng</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in pager.items | filter: searchText | filter: filterByAttributes">
                    <td>{{$index + 1 + (pager.page * pager.size)}}</td>
                    <td>{{item.ma}}</td>
                    <td>{{item.ten}}</td>
                    <td>{{item.moTa}}</td>
                    <td>{{item.gia}}</td>
                    <td>
                        <img ng-src="/images/{{item.anh}}" alt="Ảnh sản phẩm"
                             style="width: 50px; height: 50px; object-fit: cover;"/>
                    </td>
                    <td>
                        <div class="badge"
                             ng-class="{'bg-success': item.trangThai === 1, 'bg-danger': item.trangThai === 3, 'bg-secondary': item.trangThai === 2}">
                            <span ng-if="item.trangThai === 1">Active</span>
                            <span ng-if="item.trangThai === 3">Locked</span>
                            <span ng-if="item.trangThai === 2">Khác</span>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-link" type="button" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal" ng-click="edit(item)">
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <button class="btn btn-link" type="button" ng-click="update2(item)">
                                <i class="fas fa-times icon-close"></i>
                            </button>
                            <button class="btn btn-link" type="button" ng-click="selectProduct(item)">
                                <i class="fas fa-list-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="panel-footer d-flex justify-content-between align-items-center">
                <div class="me-auto">
                    <label for="pageSizeSelect" class="me-2">Hiển thị:</label>
                    <select id="pageSizeSelect" ng-model="pager.size" ng-change="pager.updateItems()"
                            class="form-select d-inline-block w-auto">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="text-center">
                    <button ng-click="pager.first()" class="btn btn-danger">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button ng-click="pager.prev()" class="btn btn-primary">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
                    <button ng-click="pager.next()" class="btn btn-primary">
                        <i class="fas fa-angle-right"></i>
                    </button>
                    <button ng-click="pager.last()" class="btn btn-danger">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông tin sản phẩm: {{form.ten}} </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid px-4">
                        <div class="row">
                            <div class="col-md-4 mt-2">
                                <div class="col-md-12 mt-2">
                                    <input type="file" class="form-control" id="profileImage" accept="image/*"
                                           onchange="updateImagePreview2()">
                                    <div class="mt-2">
                                        <img id="previewImage" alt="Ảnh sản phẩm" src="/images/{{form.anh}}"
                                             style="max-width: 100%; height: auto; object-fit: cover;"/>
                                    </div>
                                    <input type="text" class="form-control" id="imagePath" ng-model="form.anh" readonly
                                           style="display: none;">
                                    <span class="text-danger" ng-show="error.anh">Vui lòng chọn ảnh sản phẩm.</span>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputNgayTao" class="form-label">Ngày tạo</label>
                                    <input type="date" class="form-control" id="inputNgayTao" ng-model="form.ngayTao"
                                           readonly>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputNgayTao" class="form-label">Ngày câp nhật</label>
                                    <input type="date" class="form-control" id="inputNgayTao1"
                                           ng-model="form.ngayCapNhat"
                                           readonly>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputNguoiTao" class="form-label">Người tạo</label>
                                    <input type="text" class="form-control" id="inputNguoiTao" ng-model="form.nguoiTao"
                                           readonly>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputNguoiCapNhat" class="form-label">Người cập nhật</label>
                                    <input type="text" class="form-control" id="inputNguoiCapNhat"
                                           ng-model="form.nguoiCapNhat" readonly>
                                </div>
                            </div>
                            <div class="col-md-8 mt-2">
                                <div class="col-md-12 mt-2">
                                    <label for="inputID" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="inputID" ng-model="form.id" readonly>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputID" class="form-label">Mã sản phẩm</label>
                                    <input type="text" class="form-control" ng-model="form.ma" readonly>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputID" class="form-label">Tên sản phẩm</label>
                                    <input type="text" class="form-control" ng-model="form.ten">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputID" class="form-label">Giá sản phẩm</label>
                                    <input type="number" class="form-control" ng-model="form.gia">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputID" class="form-label">Mô tả sản phẩm</label>
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                              ng-model="form.moTa"></textarea>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputID" class="form-label">Thương hiệu sản phẩm</label>
                                    <select ng-model="form.idThuongHieu" class="form-control">
                                        <option ng-repeat="c in thuonghieu" ng-value="c.id">{{c.ten}}</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputID" class="form-label">Danh mục sản phẩm</label>
                                    <select ng-model="form.idDanhMuc" class="form-control">
                                        <option ng-repeat="c in danhmuc" ng-value="c.id">{{c.ten}}</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputID" class="form-label">Chất liệu sản phẩm</label>
                                    <select ng-model="form.idChatLieu" class="form-control">
                                        <option ng-repeat="c in chatlieu" ng-value="c.id">{{c.ten}}</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <label for="inputMoTa" class="form-label">Xuất xứ</label>
                                    <select class="form-select" aria-label="Default select example" ng-model="form.xuatXu">
                                        <option value="Anh">Anh</option>
                                        <option value="Mĩ">Mĩ</option>
                                        <option value="Trung Quốc">Trung Quốc</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="card-footer text-center mt-4">
                        <button type="button" class="btn btn-warning me-2" ng-click="update()">
                            <i class="fas fa-edit"></i> Sửa
                        </button>
                        <button type="button" class="btn btn-secondary" ng-click="reset()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>


</div>
