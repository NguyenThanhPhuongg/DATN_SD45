<div class="container-fluid px-4">
    <h2 class="mt-4">Quản lý nhân viên</h2><br>
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-table me-1"></i>
                Danh sách nhân viên
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" data-bs-toggle="modal" data-bs-target="#addModal">
                <!-- Nút thêm mới -->
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addModal">Thêm</button>
            </div>
        </div>
        <div class="card-body">
            <input type="text" ng-model="searchText" placeholder="Tìm kiếm..." class="form-control mb-3"/>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên đăng nhập</th>
<!--                    <th>Nhóm</th>-->
                    <th>Vai trò</th>
                    <th>Xác thực</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in currentEmployees track by user.id">
                    <td>{{$index + 1 + pager.page * pager.itemsPerPage}}</td>
                    <td>{{user.userName}}</td>
<!--                    <td>{{user.profile.hoVaTen}}</td>-->
                    <td>{{user.role}}</td>
                    <td>{{user.verified ? 'Đã xác thực' : 'Chưa xác thực'}}</td>
                    <td>{{user.status}}</td>
                    <td>
                        <button class="btn btn-warning" ng-click="detailUser(user.id)">Xem chi tết </button>
                        <button class="btn btn-danger" ng-click="deleteUser(user.id)">Xóa</button>
                    </td>
                </tr>
                </tbody>

            </table>
            <div class="panel-footer text-center">
                <button ng-click="pager.first()" class="btn btn-danger">
                    <i class="fas fa-angle-double-left"></i> <!-- Tiến đến đầu -->
                </button>
                <button ng-click="pager.prev()" class="btn btn-primary">
                    <i class="fas fa-angle-left"></i> <!-- Lùi 1 -->
                </button>
                <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
                <button ng-click="pager.next()" class="btn btn-primary">
                    <i class="fas fa-angle-right"></i> <!-- Tiến 1 -->
                </button>
                <button ng-click="pager.last()" class="btn btn-danger">
                    <i class="fas fa-angle-double-right"></i> <!-- Lùi đến cuối -->
                </button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Thêm Tài Khoản Mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addAccountForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên</label>
                                <input type="text" class="form-control" id="name" ng-model="newAccount.name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" ng-model="newAccount.email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" ng-model="newAccount.phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" ng-model="newAccount.password" required>
                            </div>
                            <div class="mb-3">
                                <label for="retypePassword" class="form-label">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" id="retypePassword" ng-model="newAccount.retypePassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="ngaySinh" class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control" id="ngaySinh" ng-model="newAccount.ngaySinh" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" ng-click="addAccount()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailModalLabel">Chi tiết người dùng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="userName">Email</label>
                                <input type="text" class="form-control" id="userName" ng-model="selectedUser.userName" readonly>
                            </div>
                            <div class="form-group">
                                <label for="hoVaTen">Họ và tên</label>
                                <input type="text" class="form-control" id="hoVaTen" ng-model="selectedUser.profile.hoVaTen" readonly>
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" ng-model="selectedUser.profile.phone" readonly>
                            </div>
                            <div class="form-group">
                                <label for="ngaySinh">Ngày sinh</label>
                                <input type="text" class="form-control" id="ngaySinh" ng-model="selectedUser.profile.ngaySinh | date:'dd/MM/yyyy'" readonly>
                            </div>
                            <div class="form-group">
                                <label for="gioiTinh">Giới tính</label>
                                <input type="text" class="form-control" id="gioiTinh" ng-model="selectedUser.profile.gioiTinh" readonly>
                            </div>
                            <div class="form-group">
                                <label for="diaChi">Địa chỉ</label>
                                <input type="text" class="form-control" id="diaChi" ng-model="selectedUser.profile.diaChi" readonly>
                            </div>
                            <div class="form-group">
                                <label for="cccd">CCCD</label>
                                <input type="text" class="form-control" id="cccd" ng-model="selectedUser.profile.cccd" readonly>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
